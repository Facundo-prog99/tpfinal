<!DOCTYPE html>
	<html lang="en">
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="css/master.css">
</head>
<body>
	<div class="login-box">
      <img src="img/icon.png" class="avatar" alt="Avatar Image">
      <h1>Login Here</h1>
      <form method = "GET" action="login.php">
        <!-- USERNAME INPUT -->
        <label for="username">Username</label>
        <input type="text" id="idusuario" name="Tusuario" placeholder="Enter Username">
        <!-- PASSWORD INPUT -->
        <label for="password">Password</label>
        <input type="password" id="idcontraseña" name="Tcontraseña" placeholder="Enter Password">
        <input type="submit" value="Log In">
        <a href="#">Lost your Password?</a><br>
        <a href="#">Don't have An account?</a>
      </form>
    </div>

</body>
</html>
